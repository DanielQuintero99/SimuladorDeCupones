<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <title>Simulador de Cupones</title>
</head>

<body>
    
        <main class="container-flex row" id="main">
            <div id="gridProductos" class="d-flex col-md-8">               
            </div>
            <aside class="carrito col-md-4 ">
                <h2>Carrito</h2>
                <hr>
                <div id="carrito" class="list-group"></div>
                <p class="text-right">Total: <span id="total"></span></p>
                <div class="mb-3 col-12">
                    <label for="cuponesIngresados" class="form-label ">Si tienes 1 cupon valido, ingresalo aqui</label>
                    <input type="text" class="form-control col-auto" id="validarCupon" placeholder="Ingresa un Cupon">
                    <button id="btnValidar" class="btn btn-dark col-auto mt-1 mb-1">Validar</button>
                </div>
                <div class="d-flex">
                <button id="btnEliminar" class="btn btn-danger me-1">Vaciar Carrito</button>
                <button id="btnComprar" class="btn btn-primary me-1">Comprar</button>
                 </div>
                 <div class="btnContainerCup d-flex justify-content-center">
                    <button id="btnCupones" class="btn btn-danger row col-12 botonCupones">Consigue cupones</button>
                </div>
            </aside>
        </main>
    
</body>
<script src="data/data.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
